
<div class="container-fluid">
        <div class="span12 producto">
            <div class="row-fluid">
                <div class="span4">
                    <img width="90%" ng-src="img/products/{{product.sku}}.jpg" alt="{{product.name}}"/>
                </div>
                <div class="span8">
                    <h2 class="text-center"> {{product.name}} </h2>
                    <hr>
                    <p><b>Descripción:</b> {{product.description}}</p>
                    <p><b>Precio:</b> {{product.price | currency : "Lps. "}}</p>                
                    <button 
                        ng-click="cart.addItem(product.sku, product.name, product.price, 1)" 
                        class="btn btn-medium btn-success btn-block">
                        <i class="icon-plus" /> Agregar este complemento
                    </button>
                    <button 
                        ng-click="cart.addItem(product.sku, product.name, product.price, -10000)" 
                        class="btn btn-medium btn-danger btn-block">
                        <i class="icon-trash" /> Remover este complemento
                    </button>
                    <button 
                        class="btn btn-medium btn-block" 
                        onclick="window.location.href='index.htm'">
                        <i class="icon-chevron-left" /> Regresar al menú
                    </button>
