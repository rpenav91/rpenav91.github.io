<!doctype html>
<html ng-app="AngularStore">
  <head>
    <title>Smart Menu</title>

    <!-- jQuery, Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/aflat.css">
    <link rel="stylesheet" href="css/aflat-responsive.css">
    <link rel="stylesheet" href="css/aflat.css">
    <link href='http://fonts.googleapis.com/css?family=Hammersmith+One|Changa+One|Patua+One' rel='stylesheet' type='text/css'>
    <!--<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js" type="text/javascript" ></script>-->

    <!-- Stripe -->
    <script src="https://checkout.stripe.com/v2/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.61.0-2013.06.06/jquery.blockUI.min.js"></script>

    <!-- AngularStore app -->
    <script src="js/product.js" type="text/javascript"></script>
    <script src="js/store.js" type="text/javascript"></script>
    <script src="js/shoppingCart.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>

    <!-- 
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->    
        <div class="row-fluid bg-banner">
            <div class="container">
                <div class="span2 ">
                    <h1 class="banner selected" >
                        <a href="#carnes">
                            <img src="img/menu/carnes.png"  alt="logo"/>                        
                        </a>                    
                    </h1>                
                </div>
                <div class="span2">
                    <h1 class="banner" >
                        <a href="#extras">
                            <img src="img/menu/extras.png"  alt="logo"/>                        
                        </a>                    
                    </h1>                
                </div>
                <div class="span2">
                    <h1 class="banner" >
                        <a href="#frutas">
                            <img src="img/menu/frutas.png"  alt="logo"/>                        
                        </a>                    
                    </h1>                
                </div>
                <div class="span2 ">
                    <h1 class="banner" >
                        <a href="#bebidas"">
                            <img src="img/menu/bebidas.png"  alt="logo"/>                        
                        </a>                    
                    </h1>                
                </div>
                <div class="span2">
                    <h1 class="banner" >
                        <a href="#postres">
                            <img src="img/menu/postres.png"  alt="logo"/>                        
                        </a>                    
                    </h1>                
                </div>
                <div class="span2">
                    <h1 class="banner" >
                        <a href="#pedido">
                            <img src="img/menu/orden.png"  alt="logo"/>                        
                        </a>                    
                    </h1>                
                </div>                

            </div>
                     
        </div>
        <div class="container-fluid">
            <div class="row-fluid">         
                <div class="span10 offset1">
                    <div ng-view></div>
                </div>
            </div>            
        </div>


  </body>
</html>
